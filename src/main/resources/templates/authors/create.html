<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Author</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Создание Пользователя</h2>

    <form action="/authors/create" method="post" th:object="${author}">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" id="username" class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Э.почта:</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" required>
            <div id="passwordHelpBlock" class="form-text">
                Ваш пароль должен состоять из 8-20 символов, содержать буквы и цифры и не должен содержать пробелов, специальных символов или эмодзи.
            </div>
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Ваша биография:</label>
            <textarea id="bio" class="form-control" th:field="*{bio}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Ссылка на аватар:</label>
            <input type="text" id="imageUrl" class="form-control" th:field="*{imageUrl}">
        </div>

        <button type="submit" class="btn btn-primary">Создать</button>
    </form>

    <a href="/login" class="btn btn-secondary mt-3">Назад</a>
</div>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
