<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать автора</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        section {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .btn-back {
            margin-top: 10px;
        }
    </style>
</head>

<body>
<header>
    <h1>Редактировать автора</h1>
</header>

<section>
    <!-- Форму можно будет отправить на сервер для редактирования -->
    <form th:action="@{/authors/{id}/edit(id=${author.id})}" method="post">
        <input type="hidden" name="id" th:value="${author.id}">

        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${author.username}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Электронная почта:</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${author.email}" required>
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Ссылка на изображение:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:value="${author.imageUrl}" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Пароль:</label>
            <input type="password" class="form-control" id="password" name="password" th:value="${author.password}" required>
        </div>

        <div class="mb-3">
            <label for="bio" class="form-label">Биография:</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" required th:text="${author.bio}"></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">Обновить автора</button>
    </form>

    <a href="/authors" class="btn btn-secondary btn-back w-100 mt-3">Вернуться к списку авторов</a>
</section>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
