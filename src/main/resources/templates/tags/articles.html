<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статьи с тегом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
        }

        .card {
            border-radius: 0.75rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .card-body a {
            text-decoration: none;
            color: #0d6efd;
        }

        .card-body a:hover {
            text-decoration: underline;
        }

        .btn-back {
            margin-top: 2rem;
            background-color: #6c757d;
            color: white;
        }

        .btn-back:hover {
            background-color: #5a6268;
        }

        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="section-title">Статьи с тегом: <span class="text-primary" th:text="${tag.name}"></span></h1>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="article : ${articles}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <a th:href="@{/articles/{id}(id=${article.id})}" class="h5 d-block mb-2"
                       th:text="${article.title}">Название статьи</a>
                    <p class="text-muted" th:text="${article.description}">Описание</p>
                    <p class="mb-0"><strong>Автор:</strong> <span th:text="${article.user.username}">Имя</span></p>
                </div>
                <div class="card-footer bg-white border-top-0">
                    <small class="text-muted" th:text="${article.formattedCreatedAt}">Дата</small>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="/tags" class="btn btn-back">← Назад к списку тегов</a>
    </div>
</div>
</body>
</html>
