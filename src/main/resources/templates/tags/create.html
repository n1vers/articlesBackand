<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создать новый тег</title>
  <!-- Подключение Bootstrap CSS для стилизации -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f9;
    }

    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    section {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .btn-custom {
      background-color: #007bff;
      color: white;
    }

    .btn-custom:hover {
      background-color: #0056b3;
    }

    .btn-back {
      margin-top: 10px;
    }
  </style>
</head>

<body>
<header>
  <h1>Создать новый тег</h1>
</header>

<section>
  <form action="/tags/create" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Название тега:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <button type="submit" class="btn btn-custom w-100">Создать тег</button>
  </form>

  <a href="/tags" class="btn btn-secondary btn-back w-100 mt-3">Вернуться к списку тегов</a>
</section>

<!-- Подключение Bootstrap JS и Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
