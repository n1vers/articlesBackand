<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h1 class="text-center text-primary">Редактирование статьи</h1>

        <form th:action="@{/articles/{id}/edit(id=${article.id})}" method="post">
            <input type="hidden" name="id" th:value="${article.id}">

            <div class="mb-3">
                <label for="title" class="form-label">Заголовок:</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${article.title}" required>
            </div>

            <div class="mb-3">
                <label for="slug" class="form-label">Slug:</label>
                <input type="text" id="slug" name="slug" class="form-control" th:value="${article.slug}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <input type="text" id="description" name="description" class="form-control" th:value="${article.description}" required>
            </div>

            <div class="mb-3">
                <label for="content" class="form-label">Содержание:</label>
                <textarea id="content" name="content" class="form-control" rows="5" th:text="${article.content}" required></textarea>
            </div>

            <!-- Чекбоксы для выбора тегов -->
            <div class="mb-3">
                <label class="form-label">Теги:</label>
                <div class="form-check" th:each="tag : ${tags}">
                    <input class="form-check-input" type="checkbox" name="tags" th:value="${tag.id}" th:checked="${article.tags.contains(tag)}">
                    <label class="form-check-label" th:text="${tag.name}"></label>
                </div>
            </div>

            <div class="mb-3">
                <a href="/tags/create" class="btn btn-outline-secondary">Добавить тег вручную</a>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">Назад к списку</a>
                <button type="submit" class="btn btn-success">Сохранить изменения</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
